<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quran Memorization Form</title>
    <style>
      /* 
      1) Basic Reset 
      2) Gradient background 
      3) Fade-in animation 
      4) Modern form design 
      5) Custom checkbox styling 
      6) Revision input styling
    */

      /* 1) Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* 2) Gradient background for the body */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #7f7fd5, #86a8e7, #91eae4);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      /* 3) Fade-in animation keyframes */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Container for the form, with fade-in animation */
      .form-container {
        background: #fff;
        width: 100%;
        max-width: 700px;
        border-radius: 8px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        padding: 25px;
        animation: fadeIn 0.8s ease forwards; /* triggers the fadeIn animation */
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      form {
        width: 100%;
      }

      fieldset {
        border: none;
        margin-bottom: 20px;
        padding: 0;
      }

      legend {
        font-weight: bold;
        margin-bottom: 15px;
        font-size: 1.2em;
        color: #444;
      }

      /* Labels for text/tel inputs */
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
        transition: color 0.3s ease;
      }

      label:hover {
        color: #000; /* Slight color change on hover */
      }

      /* Text & Tel inputs */
      input[type="text"],
      input[type="tel"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 15px;
        font-size: 0.95rem;
        transition: border 0.3s ease, box-shadow 0.3s ease;
      }

      /* Focus effect for text/tel inputs */
      input[type="text"]:focus,
      input[type="tel"]:focus {
        outline: none;
        border-color: #86a8e7;
        box-shadow: 0 0 4px rgba(134, 168, 231, 0.5);
      }

      /* Surah list container */
      .surah-list {
        max-height: 260px;
        overflow-y: auto;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fafafa;
        padding: 10px;
      }

      /* Surah item wrapper */
      .surah-item {
        display: flex;
        flex-wrap: wrap; /* allow wrap on small screens */
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .surah-item:last-child {
        border-bottom: none; /* remove border for last item */
      }
      .surah-item:hover {
        background-color: #f5f8ff;
      }

      /* 5) Custom checkbox styling */
      .checkbox-wrapper {
        display: flex;
        align-items: center;
        position: relative;
        margin-right: 10px;
      }

      /* hide the actual checkbox input */
      .checkbox-wrapper input[type="checkbox"] {
        opacity: 0;
        position: absolute;
        pointer-events: none;
      }

      /* the visual box for the checkbox */
      .checkmark {
        width: 18px;
        height: 18px;
        border: 2px solid #ccc;
        border-radius: 3px;
        margin-right: 8px;
        transition: background-color 0.3s, border-color 0.3s;
      }

      /* the label text for the checkbox (surah name) */
      .surah-name {
        font-weight: 500;
        color: #333;
      }

      /* "checked" state for the checkmark */
      .checkbox-wrapper input[type="checkbox"]:checked ~ .checkmark {
        background-color: #86a8e7;
        border-color: #86a8e7;
      }

      /* the tick (âœ“) inside the checkmark using ::after pseudo-element */
      .checkmark::after {
        content: "";
        position: absolute;
        display: none;
        width: 5px;
        height: 10px;
        border: solid #fff;
        border-width: 0 2px 2px 0;
        top: 3px;
        left: 6px;
        transform: rotate(45deg);
      }
      .checkbox-wrapper input[type="checkbox"]:checked ~ .checkmark::after {
        display: block;
      }

      /* 6) Revision input styling */
      .revision-wrapper {
        display: flex;
        align-items: center;
        margin-left: auto; /* push revision input to the right side */
      }
      .revision-wrapper label {
        margin: 0 8px 0 0;
        font-weight: 400;
        color: #666;
      }
      .revision-wrapper input[type="number"] {
        width: 70px;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.9rem;
        transition: border 0.3s ease, box-shadow 0.3s ease;
      }
      .revision-wrapper input[type="number"]:focus {
        outline: none;
        border-color: #86a8e7;
        box-shadow: 0 0 4px rgba(134, 168, 231, 0.5);
      }

      /* Submit button with hover and focus transitions */
      input[type="submit"] {
        display: inline-block;
        background: #007bff;
        color: #fff;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
      }
      input[type="submit"]:hover {
        background: #0056b3;
        transform: translateY(-2px);
      }
      input[type="submit"]:active {
        background: #004794;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Quran Memorization Form</h1>
      <!-- Replace "your-server-endpoint" with your actual server script or endpoint -->
      <form action="your-server-endpoint" method="POST">
        <!-- Personal Information -->
        <fieldset>
          <legend>Personal Information</legend>

          <!-- Username -->
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />

          <!-- Mobile Number -->
          <label for="mobile">Mobile Number</label>
          <input
            type="tel"
            id="mobile"
            name="mobile"
            placeholder="Enter your mobile number"
            required
            pattern="[0-9+() -]*"
            title="Please enter a valid mobile number."
          />
        </fieldset>

        <!-- Surah Selection with Revision Times -->
        <fieldset>
          <legend>
            Select the surahs you've memorized and your revision count
          </legend>
          <div class="surah-list">
            <!-- Example Surah 1 -->
            <label class="surah-item">
              <div class="checkbox-wrapper">
                <input type="checkbox" name="surahs[]" value="1" />
                <span class="checkmark"></span>
                <span class="surah-name">Al-Fatihah (1)</span>
              </div>
              <div class="revision-wrapper">
                <label for="revision-1">Times:</label>
                <input
                  type="number"
                  id="revision-1"
                  name="revision[1]"
                  min="0"
                  value="0"
                />
              </div>
            </label>

            <!-- Surah 2 -->
            <label class="surah-item">
              <div class="checkbox-wrapper">
                <input type="checkbox" name="surahs[]" value="2" />
                <span class="checkmark"></span>
                <span class="surah-name">Al-Baqarah (2)</span>
              </div>
              <div class="revision-wrapper">
                <label for="revision-2">Times:</label>
                <input
                  type="number"
                  id="revision-2"
                  name="revision[2]"
                  min="0"
                  value="0"
                />
              </div>
            </label>

            <!-- Surah 3 -->
            <label class="surah-item">
              <div class="checkbox-wrapper">
                <input type="checkbox" name="surahs[]" value="3" />
                <span class="checkmark"></span>
                <span class="surah-name">Al-Imran (3)</span>
              </div>
              <div class="revision-wrapper">
                <label for="revision-3">Times:</label>
                <input
                  type="number"
                  id="revision-3"
                  name="revision[3]"
                  min="0"
                  value="0"
                />
              </div>
            </label>

            <!-- ... Repeat for all surahs up to 114 ... -->

            <!-- Surah 114 -->
            <label class="surah-item">
              <div class="checkbox-wrapper">
                <input type="checkbox" name="surahs[]" value="114" />
                <span class="checkmark"></span>
                <span class="surah-name">An-Nas (114)</span>
              </div>
              <div class="revision-wrapper">
                <label for="revision-114">Times:</label>
                <input
                  type="number"
                  id="revision-114"
                  name="revision[114]"
                  min="0"
                  value="0"
                />
              </div>
            </label>
          </div>
        </fieldset>

        <input type="submit" value="Submit Memorization" />
      </form>
    </div>
    <!-- /form-container -->
  </body>
</html>
